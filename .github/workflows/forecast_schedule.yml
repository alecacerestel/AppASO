name: Weekly Installs Forecast

# Schedule: Every Sunday at 00:30 UTC
on:
  schedule:
    - cron: '30 0 * * 0'  # Minute Hour Day Month DayOfWeek (0 = Sunday)
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn
      
      - name: Run forecasting pipeline
        env:
          GCP_JSON: ${{ secrets.GCP_JSON }}
        run: |
          python ML/forecast_pipeline.py
      
      - name: Commit local backup if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add ML/MASTER_DATA_FORECAST.csv
          git diff --staged --quiet || git commit -m "chore: update installs forecast backup [automated]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
