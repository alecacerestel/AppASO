name: Daily ETL Pipeline - ASO Data Processing

on:
  schedule:
    # Run every day at 9:00 AM Paris time (8:00 AM UTC in winter, 7:00 AM UTC in summer)
    # Using 8:00 AM UTC as baseline (adjust for DST if needed)
    - cron: '0 8 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  run-etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create data directories
        run: |
          mkdir -p data/raw
          mkdir -p data/processed
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run ETL Pipeline
        env:
          GCP_JSON: ${{ secrets.GCP_JSON }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: |
          python etl_pipeline.py
      
      - name: Upload downloaded files on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-data-${{ github.run_number }}
          path: |
            data/raw/*.xlsx
            data/raw/*.csv
          retention-days: 7
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs-${{ github.run_number }}
          path: |
            *.log
            *.txt
          retention-days: 30
